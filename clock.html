<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clock.css">
    <title>Digital clock</title>
</head>

<body>
    <div class="container">
        <div id="time">
            <span id="hh"></span>:
            <span id="mm"></span>:
            <span id="ss"></span>
            <span id="session">AM</span>

        </div>
        <div id="date">
            <span id="dd"></span> 
            <span id="month"></span>
            <span id="yy"></span>
            <span id="day"></span>
        </div>
        <script src="clock.js"></script>
    </div>
</body>

</html>
